version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1
    steps:
      - checkout
      - run: composer require phpunit/phpunit infection/infection
      - run: mkdir -p coverage
      - run: php vendor/phpunit/phpunit/phpunit --coverage-clover=coverage.clover --coverage-html coverage
      - run: php vendor/infection/infection/bin/infection
      - run: wget https://scrutinizer-ci.com/ocular.phar
      - run: php ocular.phar code-coverage:upload --format=php-clover coverage.clover
      - store_artifacts:
          path: coverage

  build-72:
    docker:
      - image: circleci/php:7.2
    steps:
      - checkout
      - run: mkdir -p coverage
      - run: php vendor/phpunit/phpunit/phpunit --coverage-clover=coverage.clover --coverage-html coverage
      - run: php vendor/infection/infection/bin/infection
      - store_artifacts:
          path: coverage

workflows:
  version: 2
  build-test-all:
    jobs:
      - build
      - build-72:
          requires:
            - build
